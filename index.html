<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree</title>
    <link
      rel="shortcut icon"
      href="src/jatt.jpg"
      type="image/x-icon"
      class="rounded-full"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      class="relative flex min-h-screen justify-center items-center bg-gray-900"
    >
      <div
        aria-hidden="true"
        style="background-image: url(/src/jatt.jpg)"
        class="absolute inset-y-20 inset-x-0 w-16 rounded-full rotate-45 blur-3xl"
      ></div>
      <div class="profile grid grid-cols-1 gap-5 relative text-center">
        <img
          src="src/jatt.jpg"
          alt=""
          class="w-[100px] h-[100px] rounded-full mx-auto shadow-xl hover:scale-90 hover:rotate-3 transition-all duration-300 cursor-pointer"
        />
        <h1 class="font-bold mt-2 text-white text-2xl font-mono">
          Jati<span class="text-2xl font-extrabold text-cyan-500">Arya.</span>
        </h1>
        <a
          href="https://github.com/Jatiarya"
          class="py-3 px-16 bg-teal-500 rounded-full hover:bg-slate-500/10 hover:shadow-lg hover:shadow-sky-500 text-white font-medium"
          ><i class="fa-brands fa-github mr-1"></i>Github</a
        >
        <a
          href="https://www.linkedin.com/in/jati-arya-05b497259/"
          class="py-3 px-16 bg-teal-500 rounded-full hover:bg-slate-500/10 hover:shadow-lg hover:shadow-sky-500 text-white font-medium"
          ><i class="fa-brands fa-linkedin mr-1"></i>LinkedIn</a
        >
        <a
          href="https://www.instagram.com/_jatiarya/"
          class="py-3 px-16 bg-teal-500 rounded-full hover:bg-slate-500/10 hover:shadow-lg hover:shadow-sky-500 text-white font-medium"
          ><i class="fa-brands fa-instagram mr-1"></i>Instagram</a
        >
        <a
          href="https://twitter.com/kjat04"
          class="py-3 px-16 bg-teal-500 rounded-full hover:bg-slate-500/10 hover:shadow-lg hover:shadow-sky-500 text-white font-medium"
          ><i class="fa-brands fa-x-twitter mr-1"></i>X-witter</a
        >
        <!-- <a
          href="#"
          class="py-3 px-16 bg-teal-500 rounded-full hover:bg-slate-500/10 hover:shadow-lg hover:shadow-sky-500 hover:text-white font-bold font-serif"
          >Yas Dane Rahil</a
        > -->
      </div>
      <a
        href="https://github.com/Jatiarya"
        class="absolute bottom-0 mb-20 mr-[150px]"
        ><i
          class="fa-brands fa-github rounded-full text-purple-800 hover:text-white hover:shadow-lg hover:shadow-sky-500"
        ></i
      ></a>
      <a
        href="https://www.linkedin.com/in/jati-arya-05b497259/"
        class="absolute bottom-0 mb-20 mr-[50px]"
        ><i
          class="fa-brands fa-linkedin text-blue-500 hover:text-white hover:shadow-lg hover:shadow-sky-500"
        ></i
      ></a>
      <a
        href="https://www.instagram.com/_jatiarya/"
        class="absolute bottom-0 mb-20 ml-[50px]"
        ><i
          class="fa-brands fa-instagram rounded-full text-orange-300 hover:text-white hover:shadow-lg hover:shadow-sky-500"
        ></i
      ></a>
      <a
        href="https://twitter.com/kjat04"
        class="absolute bottom-0 mb-20 ml-[150px]"
        ><i
          class="fa-brands fa-x-twitter text-sky-500 hover:text-white hover:shadow-lg hover:shadow-sky-500"
        ></i
      ></a>
      <h1 class="absolute bottom-0 mb-2 font-extrabold text-white text-2xl">
        LINKtree<i class="fa-solid fa-tree ml-2 text-md"></i>
      </h1>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
